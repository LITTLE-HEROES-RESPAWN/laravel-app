version: "3.9"

volumes:
    php-fpm-socket:
    psysh-store:
    db-store:
    maildir: {}

services:
  # アプリケーションコンテナ
  app:
    build:
      context: .
      dockerfile: ${DOCKERDIR}/php/Dockerfile
      args:
        - WORKDIR=${WORKDIR}
        - DOCKERDIR=${DOCKERDIR}
    volumes:
      # 作業ファイルの同期
      - type: bind
        source: ./src
        target: ${WORKDIR}
      # unixドメインソケット通信
      - type: volume
        source: php-fpm-socket
        target: /var/run/php-fpm
        volume:
          nocopy: true
      # Laravel tinker（psysh）の履歴保持
      - type: volume
        source: psysh-store
        target: /root/.config/psysh
        volume:
          nocopy: true
  # Webサーバーコンテナ
  web:
    build:
      context: .
      dockerfile: ${DOCKERDIR}/nginx/Dockerfile
      args:
        - WORKDIR=${WORKDIR}
        - DOCKERDIR=${DOCKERDIR}
    # ポート番号
    ports:
      - target: 80
        protocol: tcp
        mode: host
        published: ${WEB_PORT:-80}
    volumes:
      # 作業ファイルの同期
      - type: bind
        source: ./src
        target: ${WORKDIR}
      # unixドメインソケット通信
      - type: volume
        source: php-fpm-socket
        target: /var/run/php-fpm
        volume:
          nocopy: true
  # データベースコンテナ
  db:
    build:
      context: .
      dockerfile: ${DOCKERDIR}/mysql/Dockerfile
      args:
        - DOCKERDIR=${DOCKERDIR}
    # ポート番号
    ports:
      - target: 3306
        protocol: tcp
        mode: host
        published: ${DB_PORT:-3306}
    # データの保存
    volumes:
      - type: volume
        source: db-store
        target: /var/lib/mysql
        volume:
          nocopy: true
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
  # メールサーバーコンテナ
  mail:
    image: mailhog/mailhog
    # ポート番号
    ports:
      - "8025:8025"
    # データの保存
    volumes:
      - maildir:/tmp
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /tmp
  # ストレージコンテナ
  storage:
    image: minio/minio:latest
    ports:
      - 9000:9999
      - 9001:9001
    volumes:
      - ${DOCKERDIR}/minio/export:/export
      - ${DOCKERDIR}/minio/policies:/policies
    entrypoint: sh
    command: -c
      "/opt/bin/minio server /export --address :9999 --console-address :9001;"
    environment:
      - MINIO_ACCESS_KEY=root
      - MINIO_SECRET_KEY=password